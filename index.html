<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- floor -->
      <a-plane
        position="0 0 0"
        rotation="-90 0 0"
        width="12"
        height="12"
        color="#cccccc"
      ></a-plane>

      <!-- Främre vägg som går hela vägen längst fram -->
      <a-box
        position="0 1.5 -6"
        depth="0.1"
        height="3"
        width="12"
        color="#ffffff"
      >
      </a-box>

      <!-- left wall-->
      <a-box
        position="-6 1.5 0"
        depth="12"
        height="3"
        width="0.1"
        color="#ffffff"
      ></a-box>

      <!-- Right wall -->
      <a-box
        position="6 1.5 0"
        depth="12"
        height="3"
        width="0.1"
        color="#ffffff"
      ></a-box>

      <!-- Camera -->
      <a-entity
        camera
        look-controls
        wasd-controls
        position="0 1.6 6"
        rotation="0 180 0"
      ></a-entity>

      <!-- Table-->
      <a-entity id="burano-table" position="0 0 0">
        <a-box
          position="0 0.3 0"
          width="2.1"
          height="0.5"
          depth="0.5"
          color="#a0c8f0"
          opacity="0.35"
          transparent="true"
        >
        </a-box>
      </a-entity>
    </a-scene>
  </body>
</html>
