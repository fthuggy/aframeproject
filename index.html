<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="sofa-asset" src="/assets/sofa.glb"></a-asset-item>
        <a-asset-item id="sushi-asset" src="/assets/sushi.glb"></a-asset-item>
        <a-asset-item
          id="redbull-asset"
          src="/assets/redbull.glb"
        ></a-asset-item>
        <a-asset-item
          id="remote-asset"
          src="/assets/tv_remote.glb"
        ></a-asset-item>
      </a-assets>

      <!-- floor -->
      <a-plane
        position="0 0 0"
        rotation="-90 0 0"
        width="12"
        height="12"
        color="#cccccc"
      ></a-plane>

      <!-- eye to eye wal -->
      <a-box
        position="0 1.5 -6"
        depth="0.1"
        height="3"
        width="12"
        color="#ffffff"
      ></a-box>

      <!-- Left wall -->
      <a-box
        position="-6 1.5 0"
        depth="12"
        height="3"
        width="0.1"
        color="#ffffff"
      ></a-box>

      <!-- Right wall -->
      <a-box
        position="6 1.5 0"
        depth="12"
        height="3"
        width="0.1"
        color="#ffffff"
      ></a-box>

      <!-- Sofa -->
      <a-gltf-model
        id="soffa"
        src="#sofa-asset"
        position="-3 0 2"
        scale="1.5 1.5 1.5"
        rotation="0 270 0"
      ></a-gltf-model>
      
      <!--Sushi-->
      <a-gltf-model
        id="sushi"
        src="#sushi-asset"
        position="-3.8 0.6 3.5"
        scale="0.5 0.5 0.5"
        rotation="0 0 0"
      ></a-gltf-model>
      <!--RedBull-->
      <a-gltf-model
        id="redbull"
        src="#redbull-asset"
        position="-3 0.5 2.6"
        scale="0.5 0.5 0.5"
        rotation="0 0 0"
      ></a-gltf-model>

      <!--Remote-->
      <a-gltf-model
        id="remote"
        src="#remote-asset"
        position="-3.8 0.6 4"
        scale="0.02 0.02 0.02"
        rotation="0 90 0"
      ></a-gltf-model>

      <!--TV-->
      <a-box
        id="tv"
        position="-5.95 2 4"
        width="2.9"
        height="1.5"
        depth="0.05"
        color="#111111"
        material="metalness: 0.8; roughness: 0.2"
        rotation="0 90 0"
      ></a-box>

      <!-- Table -->
      <a-entity id="burano-table" position="-3.6 0 0">
        <a-box
          position="-0.2 0.3 4"
          width="0.5"
          height="0.5"
          depth="2.1"
          color="#a0c8f0"
          opacity="0.35"
          transparent="true"
        ></a-box>
      </a-entity>

      <!-- Camera -->
      <a-entity
        camera
        look-controls
        wasd-controls
        position="0 1.6 6"
        rotation="0 180 0"
      ></a-entity>
    </a-scene>

    <script src="script.js"></script>
  </body>
</html>
